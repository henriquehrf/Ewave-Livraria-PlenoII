<div class="container-fluid">
    <div class="row m-4">
        <div class="col-md-4 p-2" apDarkenOnHover style="border: 1px solid black; border-radius: 25px;"
            *ngFor="let emprestimo of emprestimos | async">
            <img src="https://localhost:44350/api/imagem/{{emprestimo.livro.guidCapa}}" class="rounded float-left"
                style="max-width: 40%; margin: 10px;" />
            <div class="text-center p-1">
            </div>
            <div style="word-wrap: break-word;">
                <strong>Título: </strong>{{emprestimo.livro.titulo}}
            </div>
            <div style="word-wrap: break-word;">
                <strong>Genero: </strong>{{emprestimo.livro.genero}}
            </div>
            <div style="word-wrap: break-word;">
                <strong>Autor: </strong>{{emprestimo.livro.autor}}
            </div>
            <div style="word-wrap: break-word;">
                <strong>Sinopse: </strong>{{emprestimo.livro.sinopse}}
            </div>
            <div style="word-wrap: break-word;">
                <strong>Data Emprestimo: </strong>{{emprestimo.dataEmprestimo | date:"dd/MM/yyyy" }}
            </div>
            <div style="word-wrap: break-word;">
                <strong>Data Limite Devolução: </strong>{{emprestimo.dataPrevistaDevolucao | date:"dd/MM/yyyy"}}
            </div>
            <div class="mt-2">
                <button class="btn btn-dark mr-4" (click)="devolver(emprestimo)">Devolver</button>
            </div> 
        </div>
    </div>
</div>
