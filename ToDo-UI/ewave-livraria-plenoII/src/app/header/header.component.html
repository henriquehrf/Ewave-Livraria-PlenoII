<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="cursor:pointer;">
        <div class="navbar-header">
            <a class="navbar-brand text-white">Livraria ToDo</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" (click)='selecionarMenu("usuario")'>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    Usuário
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)='selecionarMenu("instituicao-ensino-list")'>
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                     Institução de Ensino
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)='selecionarMenu("livro")'>
                    <i class="fa fa-book" aria-hidden="true"></i>
                    Livro
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)='selecionarMenu("emprestimo")'>
                    <i class="fa fa-folder-open" aria-hidden="true"></i>
                    Meus Impréstimos
                </a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" *ngIf="(user$ | async) as user;">
            <li class="nav-item nav-link text-white"><strong>Usuário: {{ user.Nome }}</strong></li>
            <li class="nav-item nav-link text-white"><strong>&nbsp;|&nbsp;</strong></li>
            <li class="nav-item nav-link text-white"><strong>Perfil: {{ user.Perfil }}</strong></li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sair
                </a>
            </li>
        </ul>
    </nav>
</header>
